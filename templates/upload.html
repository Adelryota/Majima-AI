{% extends "admin_base.html" %}
{% block title %}Upload Lecture{% endblock %}

{% block content %}
<style>
    #processing-overlay {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.85);
        z-index: 1000;
        cursor: wait;
        backdrop-filter: blur(5px);
        align-items: center;
        justify-content: center;
    }

    #processing-box {
        background-color: var(--surface-color);
        color: var(--text-main);
        padding: 40px;
        border-radius: var(--radius-lg);
        border: 1px solid var(--border-color);
        text-align: center;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        max-width: 400px;
        width: 90%;
    }
</style>

<h1>Upload New Lecture</h1>

<div id="processing-overlay">
    <div id="processing-box">
        <div class="spinner" style="margin: 0 auto 20px auto;"></div>
        <h3 style="margin-top: 0;">Processing Lecture...</h3>
        <p class="text-muted">Please wait while we read, analyze images, and embed the content.</p>
        <p style="font-size: 0.85em; opacity: 0.6; margin-top: 10px;">This may take a few minutes for large files.</p>
    </div>
</div>

<div class="card" style="max-width: 600px;">
    <form method="post" enctype="multipart/form-data" id="upload-form">

        <div class="form-group">
            <label for="title">Lecture Title</label>
            <input type="text" id="title" name="title" required placeholder="e.g. Introduction to HCI">
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject" name="subject" required>
                <option value="" disabled selected>-- Select Subject --</option>
                {% for subject in subjects %}
                <option value="{{ subject }}">{{ subject }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="file">Lecture File (PDF)</label>
            <input type="file" id="file" name="file" accept=".pdf" required>
        </div>

        <button type="submit" id="upload-button" class="btn btn-primary" style="width: 100%; justify-content: center;">
            <i class="fa-solid fa-cloud-arrow-up"></i> Upload and Process
        </button>
    </form>
</div>

<script>
    const form = document.getElementById('upload-form');
    const overlay = document.getElementById('processing-overlay');
    const button = document.getElementById('upload-button');
    const fileInput = document.getElementById('file');

    function showErrorAlert(message) {
        const alertBox = document.createElement('div');
        alertBox.className = 'alert-box error';
        alertBox.innerHTML = `
            <div class="alert-icon"><i class="fa-solid fa-circle-exclamation" style="color: var(--error-color); font-size: 1.5rem;"></i></div>
            <div class="alert-content">
                <div class="alert-title">Error</div>
                <div class="alert-message">${message}</div>
            </div>
            <button class="alert-close" onclick="this.parentElement.remove()"><i class="fa-solid fa-xmark"></i></button>
        `;
        document.body.appendChild(alertBox);

        // Auto dismiss after 5 seconds
        setTimeout(() => {
            if (alertBox.parentElement) alertBox.remove();
        }, 5000);
    }

    form.addEventListener('submit', function (e) {
        if (!form.checkValidity()) return;

        const file = fileInput.files[0];
        if (file && file.type !== 'application/pdf' && !file.name.toLowerCase().endsWith('.pdf')) {
            e.preventDefault();
            showErrorAlert("Only PDF files are allowed.");
            return;
        }

        overlay.style.display = 'flex';
        button.disabled = true;
        button.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Uploading...';
        button.style.opacity = 0.7;
    });
</script>
{% endblock %}
