{% extends "admin_base.html" %}
{% block title %}Edit User {{ user['username'] }}{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h1>Edit User: {{ user['username'] }}</h1>
    <a href="{{ url_for('manage_users') }}" class="btn btn-outline">
        <i class="fa-solid fa-arrow-left"></i> Back to Users
    </a>
</div>

<div class="card" style="max-width: 500px;">
    <form method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user['username'] }}" disabled
                style="background-color: rgba(50, 50, 50, 0.5); cursor: not-allowed;">
            <small class="text-muted">Username cannot be changed</small>
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required class="form-control"
                style="padding: 12px; background-color: rgba(31, 31, 31, 0.6); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-white); font-size: 1rem;">
                <option value="student" {% if user.get('role')=='student' %}selected{% endif %}>Student</option>
                <option value="admin" {% if user.get('role')=='admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password">New Password <span class="text-muted" style="font-weight: normal;">(leave blank to
                    keep current)</span></label>
            <input type="password" id="password" name="password" placeholder="Enter new password (optional)">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
            <i class="fa-solid fa-floppy-disk"></i> Update User
        </button>
    </form>
</div>
{% endblock %}
